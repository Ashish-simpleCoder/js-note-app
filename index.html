<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Better Note App(by Ashish)</title>
        <link rel="stylesheet" href="./styles/style.css" />
        <script src="./scripts/1_script.js" defer></script>
        <script src="./scripts/2_effect_script.js" defer></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous"
        />
    </head>
    <body>
        <header>
            <h1>Better Note App</h1>
        </header>
        <main>
            <section class="note-input-section">
                <label for="input">title</label>
                <input type="text" id="input" placeholder="title..." />
                <label for="textarea">content</label>
                <textarea
                    id="textarea"
                    placeholder="type anything"
                    style="display: none"
                ></textarea>
                <button type="submit" id="create-Note" style="display: none">
                    +
                </button>
            </section>

            <h2 class="user-section"></h2>
            <section class="note-output-section"></section>
        </main>
    </body>
</html>
